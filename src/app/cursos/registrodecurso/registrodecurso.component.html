<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
  <br>
  <br>
  <br>
  <div class="card col-md-1 offset-md-2 " style="width: 60%;">
    <div class="card-body text-dark" style="background-color: darkgray;">
      <h5 class="card-title" style="text-align: center;">ASIGNAR INSTRUCTORES</h5>
    </div>
  </div>
  <div class="container offset-md-2">
    <form class="form-horizontal">
      <div class="form-group row">
        <div class="col-sm-4">
          <label>Cursos:</label>
          <select class="form-control" [(ngModel)]="cursosel" (change)="setCurso()" name="cursosel">
            <option>Fundamentos de Programacion</option>
            <option>Java EE</option>
            <option>Java SE</option>
          </select>
        </div>
        <div class="col-sm-4">
          <label>Periodos:</label>
          <select class="form-control" [(ngModel)]="periodosel" (change)="setPeriodo()" name="periodosel">
            <option>Octubre 2020 - Diciembre 2021</option>
            <option>Enero 2021 - Marzo 2021</option>
            <option>Abril 2021 - Junio 2021</option>
            <option>Julio 2021 - Septiembre 2021</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-4">
          <label>CÃ©dula del Instructor</label>
          <input disabled type="text" class="form-control" [ngModel]="cedulainstructorsel" name="cedulainstructorsel">
        </div>
        <div class="col-md-4">
          <label>Nombre del Instructor</label>
          <input disabled type="text" class="form-control" [ngModel]="nombreinstructorsel" name="nombreinstructorsel">
        </div>
      </div>
    </form>
  </div>
  <div class="container offset-md-2">
    <br>
    <br>
    <div class="form-group row">
      <table class="table table-stripped" style="text-align: center; width: 70%">
        <thead>
          <tr>
            <th>NUMERO DEL INSTRUCTOR</th>
            <th>CEDULA DEL INSTRUCTOR</th>
            <th>NOMBRE</th>
            <th>ACCION</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let instructor of instructores">
            <td>{{instructor.idInstructor}}</td>
            <td>{{instructor.cedula}}</td>
            <td>{{instructor.nombre}}</td>
            <!--<td><input type="checkbox" [(ngModel)]="selcurso" name="{{curso.idCurso}"></td>-->
            <button (click)="asignarInstructor(instructor)" class="btn">Asignar Instructor</button>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" (click)="create()">Guardar</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>

</html>
