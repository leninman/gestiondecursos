<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
  
  
  <div class="card" style="width: 95%;">

    <div class="card-body text-dark" style="background-color: darkgray;">
      <h5 class="card-title" style="text-align: center;">LISTADO DE CURSOS</h5>
    </div>
  </div>

  <div class="card" style="width: 95%;">
    <div class="card border-success mb-3">
      <div class="card-body text-success">
        
        <table class="table table-bordered table-stripped" style="text-align: center;">
          <thead>
            <tr>
              <th>NUMERO DEL CURSO</th>
              <th>NOMBRE DEL CURSO</th>
              <th>PERIODO</th>
              <th>NOMBRE Y APELLIDO DEL INSTRUCTOR</th>
              <th>CEDULA DEL INSTRUCTOR</th>
              <th>ACCION</th>
              

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let curso of cursos">
              <!--<td><input type="checkbox" aria-label="Checkbox for following text input"></td>-->
              <td>{{curso.idCurso}}</td>
              <td>{{curso.curso}}</td>
              <td>{{curso.periodo}}</td>
              <td>{{curso.nombreInstructor}}</td>
              <td>{{curso.cedInstructor}}</td>
          
              <td><button type="button" class="btn btn-danger" (click)="delete(curso);">Eliminar</button></td>
              <!--<td><button type="button" class="btn btn-success"><i class="fa fa-edit" style="font-size:20px;color:white" data-toggle="tooltip" data-placement="top" title="Editar"></i></button></td>
              <td><button type="button" class="btn btn-danger"><i class="fa fa-remove" style="font-size:20px;color:white" data-toggle="tooltip" data-placement="top" title="Eliminar"></i></button></td>-->




            </tr>

          
          </tbody>


          
        </table>
        
      </div>
    </div>
  </div>
  <div class="btn-group mr-1" role="group" aria-label="Third group">
    
    <button type="submit" class="btn btn-success"  data-toggle="modal" routerLink="/registrar">Nuevo</button>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>
</html>
